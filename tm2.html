<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <div class="timeline">

        </div>
      </li>
      <li>

          <h1> Build up</h1>
         <textarea name="textarea"  id="textarea" placeholder= "Type something here..." required ></textarea>
        </div>
      </li>
      <li>
        <div class="timeline-content">
          
          <h1> Criscendo</h1>

        </div>
      </li>
      <li>
        <div class="timeline-content">
          
          <h1> End</h1>
        <textarea name="textarea" id="textarea" placeholder= "Type something here..." required ></textarea>
        </div>
      </li>
    </ul>
  </div>
</div>
    
    <script>
      
        const textarea=document.querySelector("textarea");
        textarea.addEventListener("keyup",e =>{
           let scHeight = e.target.scrollHeight;
            textarea.style.height=`${scHeight}px`;
        });
        
        
        
 
    </script>
    
      
  

</body>
