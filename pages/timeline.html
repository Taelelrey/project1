<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story timeline</title>
    <link rel="stylesheet" href="../css/timeline.css">
    <link rel="stylesheet" href="../css/autoresizing.css">
</head>
<body>
    <div class="container">
  <div class="timeline">
    <ul>
      <li>
        <div class="timeline-content">
          <h1>Beginning</h1>
          <div class="wrapper">
            <textarea id="txt1" spellcheck="false" placeholder="Type something here..." required></textarea>
          </div>
          <script>
            const textarea1 = document.getElementById("txt1");
            textarea1.addEventListener("keyup", e =>{
              textarea1.style.height = "63px";
              let scHeight = e.target.scrollHeight;
              textarea1.style.height = `${scHeight}px`;
            });
          </script>
